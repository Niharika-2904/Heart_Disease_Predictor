<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Result</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Animate.css -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<!-- Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body {
    background: url("/static/background.jpg") no-repeat center center fixed;
    background-size: cover;
}
.overlay {
    background-color: rgba(255, 255, 255, 0.9);
    min-height: 100vh;
    padding-top: 50px;
}
.result-card {
    background: #fff;
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}
.icon {
    font-size: 80px;
    margin-bottom: 20px;
}
.low-risk {
    color: #28a745;
}
.at-risk {
    color: #dc3545;
}
</style>
</head>
<body>

<div class="overlay">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="result-card animate__animated animate__fadeInDown">
                    <h2 class="text-primary mb-4">Prediction Result</h2>

                    {% if prediction == 'At Risk of Heart Disease' %}
                        <div class="icon at-risk animate__animated animate__heartBeat animate__infinite">
                            <i class="fas fa-heart-broken"></i>
                        </div>
                        <h3 class="text-danger">{{ prediction }}</h3>
                    {% else %}
                        <div class="icon low-risk animate__animated animate__pulse animate__infinite">
                            <i class="fas fa-heart"></i>
                        </div>
                        <h3 class="text-success">{{ prediction }}</h3>
                    {% endif %}

                    <p class="mt-3 fs-5">
                        Probability of Heart Disease: 
                        <strong>{{ probability }}%</strong>
                    </p>

                    <a href="/" class="btn btn-outline-primary mt-4">Try Again</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
