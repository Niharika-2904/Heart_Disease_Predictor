<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Disease Predictor</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body {
    background: url("/static/background.jpg") no-repeat center center fixed;
    background-size: cover;
}
.overlay {
    background-color: rgba(255, 255, 255, 0.9);
    min-height: 100vh;
    padding-top: 50px;
}
.form-card {
    background: #fff;
    border-radius: 15px;
    padding: 50px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}
h1 {
    font-size: 2.3rem;
    margin-bottom: 20px;
}
.btn-predict {
    background-color: #dc3545;
    border: none;
}
.btn-predict:hover {
    background-color: #c82333;
}
</style>
</head>
<body>

<div class="overlay">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="form-card animate__animated animate__fadeInUp">
                <h1 class="text-center text-danger">
                    ❤️ HEART DISEASE PREDICTOR ❤️
                </h1>
                
                <form action="/predict" method="POST" class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Age</label>
                        <input type="number" step="any" class="form-control" name="age" required title="Enter your age">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Sex</label>
                        <input type="number" step="any" class="form-control" name="sex" required title="Enter your sex (0 = female, 1 = male)">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Chest Pain Type</label>
                        <input type="number" step="any" class="form-control" name="cp" required title="Enter chest pain type (0-3)">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Resting BP</label>
                        <input type="number" step="any" class="form-control" name="trestbps" required title="Enter your resting blood pressure">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Cholesterol</label>
                        <input type="number" step="any" class="form-control" name="chol" required title="Enter your cholesterol level">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Fasting Blood Sugar</label>
                        <input type="number" step="any" class="form-control" name="fbs" required title="Enter fasting blood sugar (1 = true, 0 = false)">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Resting ECG</label>
                        <input type="number" step="any" class="form-control" name="restecg" required title="Enter resting electrocardiographic results (0-2)">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Max Heart Rate</label>
                        <input type="number" step="any" class="form-control" name="thalach" required title="Enter your maximum heart rate achieved">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Exercise-induced Angina</label>
                        <input type="number" step="any" class="form-control" name="exang" required  title="Enter exercise induced angina (1 = yes, 0 = no)">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Oldpeak</label>
                        <input type="number" step="any" class="form-control" name="oldpeak" required title="Enter ST depression induced by exercise relative to rest">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Slope</label>
                        <input type="number" step="any" class="form-control" name="slope" required title="Enter the slope (0-2)">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">CA</label>
                        <input type="number" step="any" class="form-control" name="ca" required title="Enter number of major vessels colored by fluoroscopy (0-3)">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Thal</label>
                        <input type="number" step="any" class="form-control" name="thal" required title="Enter thalassemia (1 = normal; 2 = fixed defect; 3 = reversible defect)">
                    </div>

                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-predict btn-lg">
                            <i class="fas fa-stethoscope"></i> Predict
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
